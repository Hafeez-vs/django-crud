<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img src="{{m.image.url}}" height="300px" width="500px"><br></div>
  </div>
  <div class="col-sm-6">
  <h2>{{m.name}}<br>{{m.year}}<br></h2><br>
  <p>{{m.desc}}</p><br>
    <a href="{% url 'movieapp:update' m.id %}" class="btn btn-secondary">Update</a>
    <a href="{% url 'movieapp:delete' m.id %}" class="btn btn-secondary">Delete</a>
  </div>
</div>
{% endblock %}
</body>
</html>
