{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h1 class="txt-center">REGISTER</h1><br><br>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p">
  </div>
    <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="e">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
{% endblock %}
